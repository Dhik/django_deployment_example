<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="utf-8" />
        <title>Django Python App</title>
        <link rel="stylesheet" href="{% static "css/style.css" %}"/>
    </head>
    <body>
        <h1>Hello this is index.html</h1>
        <h2>Here are you're access records:</h2>
        {% comment %} <img src="{% static "images/sample.jpg" %}" alt="Didn't
        show"> {% endcomment %}

        <div class="djangtwo">
            {% if access_records %}
            <table>
                <thead>
                    <th>Site Name</th>
                    <th>Date Accessed</th>
                </thead>
                {% for acc in access_records %}
                <tr>
                    <td>{{ acc.name }}</td>
                    <td>{{ acc.date }}</td>
                </tr>
                {% endfor %}
            </table>
            {% else %}
            <p>NO ACCESS RECORDS FOUND!</p>
            {% endif %}
        </div>
    </body>
</html>
